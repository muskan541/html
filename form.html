<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.a{
			font-family: sans-serif;
			font-weight: bold;
		} 
		.box{ 
			height: 700px;
            width: 570px;
            border: 2px solid;
            background: #ddd;
            margin-left: 492px;
		 }
		 .b{
		 	margin: 0px;
            width: 287px;
            height: 49px
		 }
		 .c{
		 	text-align: center;
            margin-bottom: 47px;
            margin-top: 54px;
            font-weight: bold;
            font-size: 42px;
            font-family:" system-ui";
		 }
	</style>
</head>
<body>
	<div class="box">
	<form class="a">
		<h1 class="c">REGISTRATION FORM</h1>
		Name:
		<input type="text" name="n" placeholder="Enter your name">
		<br><br>
		Username:
		<input type="text" name="u" placeholder="Enter your username">
		<br><br>
		Password:
		<input type="Password" name="p">
		<br><br>
		D.O.B:
		<input type="date" name="d">
		<br><br>
		Email:
		<input type="Email" name="e">
		<br><br>
		Gender:
		<input type="radio" name="g" value="male">Male
		<input type="radio" name="g" value="female">Female
		<br><br>
		College:
		<select name="c">
			<option>Select college</option>
			<option>RJIT</option>
			<option>MITS</option>
			<option>MPCT</option>
			<option>ITM</option>
		</select>
        Education:
        <input type="checkbox" name="e">10
        <input type="checkbox" name="e">12
        <input type="checkbox" name="e">BE
        <input type="checkbox" name="e">MCA
        <input type="checkbox" name="e">BCA
        <br><br>
        Address:
        <textarea name="" rows="5" cols="5" class="b"></textarea>
        <br><br>
        Phone:
        <input type="number" name="">
        <br><br>
        Image Upload:
        <input type="file" name="">
        <br><br>
        <input type="submit" name="" value="login">
	</form>
    </div>

</body>
</html>
